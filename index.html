<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Who Wants to Be a Millionaire</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Who wants to be a millioner?</h1>
  </header>
  <main class="main">
    <div class="question-container">
      <div class="question-container__value">
        <h1 class="question-container__question" id="question">Next question</h1>
        <h2 class="question-container__item" id="value">100</h2>
      </div>
      <ul class="question-container__answers" id="answers">
        <li class="question-container__answers--item"><input type="radio" name="answer" value="a" id="answer1">Madrid</li>
        <li class="question-container__answers--item"><input type="radio" name="answer" value="b" id="answer2">London</li>
        <li class="question-container__answers--item"><input type="radio" name="answer" value="c" id="answer3">Paris</li>
        <li class="question-container__answers--item"><input type="radio" name="answer" value="d" id="answer4">Rome</li>
      </ul>
      <ul class="question-container__answers" id="answers"></ul>
      <!-- <input type="text" class="question-container__answers" name="answer" id="answers"> -->
    <button class="question-container__submit" id="submit">Submit Answer</button>  
    </div>
    <div class="result-container">
      <div class="result-container__value">
        <h1 class="result-container__result" id="result">Total won</h1>
        <h2 class="result-container__item--total" id="total-value">100</h2>
      </div>
      <button class="result-container__next" id="next">Next Question</button>
    </div>
    <script src="./scripts/testing.js"></script>
  </main>
</body>
</html>
